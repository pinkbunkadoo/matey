<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matey</title>
    <link rel="stylesheet" type="text/css" href="./css/default.css" id="css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="main" class="ui">
      <div id="content">
        <div id="paper" tabindex="3"></div>
      </div>
      <div id="frame-list-tray" class="tray">
        <div class="spacer double"></div>
        <div id="frame-list-first" class="frame-list-butt"></div>
        <div id="frame-list">
          <div id="frame-list-container"></div>
        </div>
        <div id="frame-list-spacer"><div id="frame-list-new"></div></div>
        <div id="frame-list-last" class="frame-list-butt"></div>
        <div class="spacer double"></div>
      </div>
      <div id="playback-options-tray" class="tray">
        <div class="cartouche">
          <div id="playback-options-loop" class="tray-button" data-icon="loop"></div>
          <div id="playback-options-onion" class="tray-button" data-icon="onion"></div>
          <div class="spacer double"></div>
          <div id="playback-options-fps-container"><input type="text" id="playback-options-fps" maxlength="3"><label for="playback-options-fps">fps</label></div>
        </div>
      </div>
      <!-- <div id="frame-list-map"></div> -->
      <div id="tools-tray" class="tray">
        <div class="cartouche" style="flex-direction: column">
          <div id="tools-tray-tool" class="tray-button" data-icon="pencil"></div>
          <div id="tools-rollout">
            <div id="tools-tray-pointer" class="tray-button" data-icon="pointer"></div>
            <div id="tools-tray-pencil" class="tray-button" data-icon="pencil"></div>
            <div id="tools-tray-hand" class="tray-button" data-icon="hand"></div>
            <div id="tools-tray-line" class="tray-button" data-icon="line"></div>
            <div id="tools-tray-zoom" class="tray-button" data-icon="zoom"></div>
            <div id="tools-tray-polygon" class="tray-button" data-icon="polygon"></div>
          </div>
          <div id="tools-tray-lock" class="tray-button" data-icon="collapse"></div>
        </div>
      </div>
      <div id="colors-tray" class="tray">
        <div class="cartouche">
          <div id="colors-tray-stroke" class="color-swatch"></div>
          <div class="spacer"></div>
          <div id="colors-tray-fill" class="color-swatch"></div>
        </div>
      </div>
      <div id="controls-tray" class="tray">
        <div class="cartouche">
          <div id="controls-tray-play" class="tray-button" data-icon="play"></div>
        </div>
      </div>
      <div id="settings-tray" class="tray">
        <div class="cartouche">
          <div id="settings-tray-export" class="tray-button" data-icon="export"></div>
          <div id="settings-tray-settings" class="tray-button" data-icon="settings"></div>
        </div>
      </div>
    </div>
    <div id="history"></div>
  </body>
  <script>
    require('./js/app');
  </script>

</html>
