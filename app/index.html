<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <!-- <title>SketchFlip</title> -->
    <title>SketchTime</title>
    <link rel="stylesheet" type="text/css" href="./css/default.css">
  </head>
  <body>
    <div id="main">
      <div id="paper"></div>
      <div id="frame-list">
        <div id="frame-list-container"></div>
      </div>
      <div id="tools-palette" class="palette">
        <div id="tools-pointer" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#pointer"></use></svg></div>
        <div id="tools-pencil" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#pencil"></use></svg></div>
        <div id="tools-line" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#line"></use></svg></div>
        <div id="tools-polygon" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#polygon"></use></svg></div>
        <div id="tools-hand" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#hand"></use></svg></div>
        <div id="tools-zoom" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#zoom"></use></svg></div>
        <div class="divider horizontal"></div>
        <div id="tools-palette-colors">
          <div id="tools-color" class="color-swatch"></div>
          <div id="tools-fill" class="color-swatch"></div>
        </div>
      </div>
      <div id="control-palette" class="palette">
        <div id="control-first" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#first"></use></svg></div>
        <div id="control-play" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#play"></use></svg></div>
        <div id="control-last" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#last"></use></svg></div>
        <div id="control-loop" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#loop"></use></svg></div>
        <div id="control-onion" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#onion"></use></svg></div>
      </div>
    </div>
  </body>
  <script>
    require('./js/app');
  </script>

</html>
