<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scribbler</title>
    <link rel="stylesheet" type="text/css" href="./css/light.css" id="css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Roboto" rel="stylesheet">
  </head>
  <body>
    <div id="main" class="ui" hidden>
      <div id="content">
        <div id="paper" tabindex="3"></div>
        <div id="settings" class="panel">
          <div id="settings-export" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#export"></use></svg></div>
          <div id="settings-gif" class="button">Export GIF</div>
          <div class="divider vertical"></div>
          <div id="settings-settings" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#settings"></use></svg></div>
        </div>
        <div id="tools" class="panel">
          <div id="tools-pencil" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#pencil"></use></svg></div>
          <div id="tools-line" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#line"></use></svg></div>
          <div id="tools-polygon" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#polygon"></use></svg></div>
          <div class="divider horizontal"></div>
          <div id="tools-pointer" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#pointer"></use></svg></div>
          <div id="tools-hand" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#hand"></use></svg></div>
          <div id="tools-zoom" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#zoom"></use></svg></div>
          <div class="divider horizontal"></div>
          <div id="tools-colors">
            <div id="tools-color" class="color-swatch"></div>
            <div id="tools-fill" class="color-swatch"></div>
          </div>
        </div>
        <div id="controls" class="panel">
          <div id="controls-first" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#first"></use></svg></div>
          <div id="controls-play" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#play"></use></svg></div>
          <div id="controls-last" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#last"></use></svg></div>
          <div class="divider vertical"></div>
          <div id="controls-loop" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#loop"></use></svg></div>
          <div id="controls-onion" class="button"><svg class="icon"><use xlink:href="./images/icons.svg#onion"></use></svg></div>
          <div class="divider vertical"></div>
          <input type="text" id="controls-frame" maxlength="3" style="width: 21px" tabindex="1"></input>
          <label id="controls-frame-label" for="controls-frame">&nldr; 1</label>
          <div class="divider vertical"></div>
          <input type="text" id="controls-fps" maxlength="2" style="width: 15px" tabindex="2"></input>
          <label id="controls-fps-label" for="controls-fps">fps</label>
        </div>
      </div>
      <div id="frame-list">
        <div id="frame-list-container"></div>
      </div>
      <div id="frame-list-map"></div>
    </div>
    <div id="modal"></div>
  </body>
  <script>
    require('./js/app');
  </script>

</html>
